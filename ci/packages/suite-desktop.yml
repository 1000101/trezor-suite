suite-desktop lint:
    stage: lint and prettier
    script:
        - yarn workspace @trezor/suite-desktop lint
    dependencies:
        - install and build

suite-desktop type check:
    stage: typescript type check
    script:
        - yarn workspace @trezor/suite-desktop type-check
    dependencies:
        - install and build

suite-desktop build:
    stage: build
    when: manual
    script:
        - yarn workspace @trezor/suite-desktop build:linux
    artifacts:
        expire_in: 15 minutes
        paths:
            - $PACKAGE_PATH_SUITE_DESKTOP/build
    dependencies:
        - install and build

suite-desktop deploy dev:
    stage: deploy to dev servers
    variables:
        DEPLOY_DIRECTORY: ${DEPLOY_BASE_DIR}/suite-desktop/${CI_BUILD_REF_NAME}
        DEPLOY_URL: ${DEV_SERVER_URL}/suite-desktop/${CI_BUILD_REF_NAME}
    dependencies:
        - install and build
        - suite-desktop build
    environment:
        name: ${CI_BUILD_REF_NAME}
        url: $BASE_REVIEW_URL/${CI_BUILD_REF_NAME}
        on_stop: suite-desktop delete review
    before_script: []
    script:
        - cd ${PACKAGE_PATH_SUITE_WEB}
        - echo "Deploy to dev servers"
        - mkdir -p ${DEPLOY_BASE_DIR}/suite-desktop
        - mkdir -p ${DEPLOY_DIRECTORY} # create build folder
        - rsync --delete -va build/ "${DEPLOY_DIRECTORY}/"
    tags:
        - deploy

suite-desktop delete review:
    stage: deploy to dev servers
    variables:
        GIT_STRATEGY: none
        DEPLOY_DIRECTORY: ${DEPLOY_BASE_DIR}/suite-desktop/${CI_BUILD_REF_NAME}
    when: manual
    environment:
        name: ${CI_BUILD_REF_NAME}
        action: stop
    script:
        - cd packages/suite-desktop
        - 'rm -r "${DEPLOY_DIRECTORY}"'
    tags:
        - deploy
    dependencies:
        - install and build
