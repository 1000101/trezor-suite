<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blockchain Link | Trezor</title>
    <meta name="title" content="Blockchain Link" />
    <meta name="description" content="Blockchain Link" />
    <meta name="keywords" content="blockchain trezor" />
    <meta name="author" content="SatoshiLabs s.r.o." />
    <meta name="viewport" content="width=1024, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        h2 {
            padding: 10px;
        }
        div.row {
            padding: 10px;
        }
        label {
            display: block;
            text-transform: uppercase;
            font-size: 14px;
        }
        button {
            padding: 5px 10px;
        }
        input, textarea {
            width: 300px;
            padding: 5px 10px;
        }
        textarea, textarea.form-input {
            display: block;
            height: 200px;
            font-size: 12px;
        }

        /* override spectre css */

        .form-select {
            width: auto;
            vertical-align: unset;
        }
        .form-input {
            width: 300px;
            display: initial;
        }
        .btn {
            vertical-align: unset;
        }

        #get-account-info-advanced {
            padding-top: 4px;
            display: none;
        }

        .response {
            display: block;
            position: relative;
            margin: 4px 0px;
            border: 1px solid green;
            border-radius: 4px;
            font-size: 12px;
            padding: 4px;
            min-height: 24px;
        }

        .response .close {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
            cursor: pointer;
            padding: 4px 10px;
        }
        .response .close::after {
            /* content: 'ðŸ—‘'; */
            color: green;
            content: 'Ã—';
        }

        .response.error {
            border: 1px solid red;
        }

        .response.error .close::after {
            color: red;
        }

        #notification-status .response {
            background: rgba(0, 255, 0, 0.05);
        }

        #notification-status .response.error {
            background: rgba(255, 0, 0, 0.05);
        }

        #clear {
            position: fixed;
            cursor: pointer;
            padding: 4px;
            border-left: 1px solid rgba(255, 0, 0, 0.5);;
            border-bottom: 1px solid rgba(255, 0, 0, 0.5);;
            border-bottom-left-radius: 4px;
            width: 28px;
            height: 28px;
            right: 0;
            top: 0;
            z-index: 1;
            background: #fff;
        }
        
    </style>
</head>
<body>
    <h2>Trezor BlockchainLink test page</h2>

    <div class="row" id="notification-status"></div>

    <div class="row">
        <label>Network</label>
        <select id="network-type" class="form-select"></select>
        <button id="disconnect" class="btn">Disconnect</button>
    </div>
    
    <div class="row">
        <button id="get-info" class="btn">Get network info</button>
    </div>
    <div class="row">
        <label>Address</label>
        <input id="get-account-info-address" class="form-input" type="text" />
        <select id="get-account-info-mode" class="form-select">
            <option value="none">Basic</option>
            <option value="block">Advanced</option>
        </select>
        <button id="get-account-info" class="btn">Get account info</button>
        <div id="get-account-info-advanced">
            <textarea id="get-account-info-account" class="form-input"></textarea>
        </div>
    </div>
    <div class="row">
        <label>Serialized transaction</label>
        <input id="push-transaction-tx" class="form-input" type="text" />
        <button id="push-transaction" class="btn">Push transaction</button>
    </div>
    <div class="row" id="notification-address">
        <label>Subscribe Addresses</label>
        <input id="subscribe-addresses" class="form-input" type="text" />
        <button id="subscribe-address" class="btn">Subscribe</button>
        <button id="unsubscribe-address" class="btn">Unsubscribe</button>
    </div>
    <div class="row" id="notification-block">
        <label>Blocks</label>
        <button id="subscribe-block" class="btn">Subscribe</button>
        <button id="unsubscribe-block" class="btn">Unsubscribe</button>
    </div>
    <div id="clear" title="Clear all outputs">

        </svg>
    </div>
</body>
</html>
