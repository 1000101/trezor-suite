<html>
  <head></head>
  <body>
    <script>
      // dropbox sends data in window.location.hash, google in window.location.search
      var message = window.location.search ? window.location.search: window.location.hash;
      if (window.ipcRenderer) {
        window.ipcRenderer.send('oauth-receiver', message);
      }
      if (window.opener) {
        window.opener.postMessage(message, window.location.origin);
      }  
      window.close();
    </script>
  </body>
</html>
