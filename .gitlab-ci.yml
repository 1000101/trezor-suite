image: node:8

cache:
  paths:
  - node_modules

before_script:
  - yarn install

stages:
  - test
  - build
  - deploy

lint:
  stage: test
  script:
    - yarn run lint

flow:
  stage: test
  script:
    - yarn run flow

unit:
  stage: test
  script:
    - yarn run test

build development:
  stage: build
  script:
    - yarn run build:dev
  artifacts:
    expire_in: 1 month
    paths:
      - /build/dev

build beta:
  stage: build
  script:
    - yarn run build:beta
  artifacts:
    expire_in: 1 month
    paths:
      - /build/beta

build production:
  stage: build
  script:
    - yarn run build:prod
  artifacts:
    expire_in: 1 month
    paths:
      - /build/prod

# deploy
deploy review:
  stage: deploy
  script:
    - echo "Deploy a review app"
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master