image: node:10.15.1

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - cache/Cypress
  - node_modules

stages:
  - build
  - test

variables:
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

install:
  image: cypress/base:10
  stage: build
  script:
    - yarn
    - $(yarn bin)/cypress verify

lint:
  stage: build
  script:
    - yarn
    - yarn run lint

test snapshots:
  image: cypress/browsers:chrome67
  stage: test
  script:
    - yarn
    - yarn ci:test:snapshots
  artifacts:
    expire_in: 1 day
    when: always
    paths:
      - /builds/trezor/trezor-ui-components/test/screenshots
      - /builds/trezor/trezor-ui-components/test/snapshots

make snapshots references:
  image: cypress/browsers:chrome67
  stage: test
  when: manual
  script:
    - yarn
    - yarn ci:test:snapshots:references
  artifacts:
    expire_in: 1 day
    when: always
    paths:
      - /builds/trezor/trezor-ui-components/test/snapshots
