image: node:10.15.1

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - .yarn
  - cache/Cypress
  - node_modules

stages:
  - build
  - test

variables:
  yarn_config_cache: "$CI_PROJECT_DIR/.yarn"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

install:
  image: cypress/base:10
  stage: build
  script:
    - yarn
    - $(yarn bin)/cypress verify

lint:
  stage: build
  script:
    - yarn
    - yarn run lint

e2e-chrome:
  image: cypress/browsers:chrome67
  stage: test
  script:
    - yarn
    - yarn test-e2e
  artifacts:
    expire_in: 1 day
    when: always
    paths:
      - cypress/screenshots