image: node:lts

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ~/.cache
    - node_modules/

before_script:
  - apt-get update
  - apt-get install -y build-essential
  - apt-get install xvfb libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 --assume-yes
  - yarn install

stages:
  - install
  - lint
  - type check
  - test
  - build
  - deploy
  - test snapshots

install:
  stage: install
  image: cypress/base:10
  stage: build
  only:
    changes:
      - packages/components/**/*
      - .gitlab-ci.yml
  script:
    - yarn install --frozen-lockfile
    - $(yarn bin)/cypress cache path
    - $(yarn bin)/cypress cache list
    - $(yarn bin)/cypress verify

variables:
  PACKAGE_PATH_COMPONENTS: 'packages/components-storybook'
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"
  PACKAGE_PATH_SUITE_WEB: 'packages/suite-web'
  PACKAGE_PATH_SUITE_NATIVE: 'packages/suite-native'
  PACKAGE_PATH_SUITE_DESKTOP: 'packages/suite-desktop'
  DEV_SERVER_URL: 'https://suite.corp.sldev.cz'

include:
  - ci/packages/components.yml
  - ci/packages/components-storybook.yml

# Suite core package # --------------------------------

suite lint:
  stage: lint
  script:
    - yarn workspace @trezor/suite lint
  only:
    changes:
      - packages/suite/**/*
      - .gitlab-ci.yml

suite type check:
  stage: type check
  allow_failure: true
  script:
    - yarn workspace @trezor/suite type-check
  only:
    changes:
      - packages/suite/**/*
      - .gitlab-ci.yml

suite test unit:
  stage: test
  script:
    - env
    - yarn workspace @trezor/suite test
  only:
    changes:
      - packages/suite/**/*
      - packages/suite-web/**/*
      - .gitlab-ci.yml

# Suite web package # --------------------------------

suite-web lint:
  stage: lint
  script:
    - env
    - yarn workspace @trezor/suite-web lint
  only:
    changes:
      - packages/suite/**/*
      - packages/suite-web/**/*
      - .gitlab-ci.yml

suite-web type check:
  stage: type check
  allow_failure: true
  script:
    - yarn workspace @trezor/suite-web type-check
  only:
    changes:
      - packages/suite/**/*
      - packages/suite-web/**/*
      - .gitlab-ci.yml

suite-web build:
  stage: build
  only:
    changes:
      - packages/suite/**/*
      - packages/suite-web/**/*
      - .gitlab-ci.yml
  variables:
    PACKAGE_NAME: suite-web
  script:
    - assetPrefix=/${PACKAGE_NAME}/${CI_BUILD_REF_NAME} yarn workspace @trezor/suite-web build
  artifacts:
    expire_in: 15 minutes
    paths:
      - $PACKAGE_PATH_SUITE_WEB/build

suite-web deploy dev:
  stage: deploy
  only:
    changes:
      - packages/suite/**/*
      - packages/suite-web/**/*
      - .gitlab-ci.yml
  variables:
    PACKAGE_NAME: suite-web
    DEPLOY_DIRECTORY: ${DEPLOY_BASE_DIR}/suite-web/${CI_BUILD_REF_NAME}
    DEPLOY_URL: ${DEV_SERVER_URL}/${DEPLOY_DIRECTORY}
  dependencies:
    - suite-web build
  environment:
    name: ${CI_BUILD_REF_NAME}
    url: $BASE_REVIEW_URL/${CI_BUILD_REF_NAME}
    on_stop: suite-web delete review
  before_script: []
  script:
    - env
    - cd ${PACKAGE_PATH_SUITE_WEB}
    - echo "Deploy to dev servers"
    - mkdir -p ${DEPLOY_BASE_DIR}/${PACKAGE_NAME}
    - mkdir -p ${DEPLOY_DIRECTORY} # create build folder
    - rsync --delete -va build/ "${DEPLOY_DIRECTORY}/"
    - curl "https://api.telegram.org/bot699197118:AAGXNTaC5Q-ljmy_dMvaIvAKy1XjlkA3Iss/sendMessage?chat_id=-1001354778014&text=${DEPLOY_URL}"
  tags:
    - deploy

suite-web delete review:
  stage: deploy
  variables:
    GIT_STRATEGY: none
    PACKAGE_NAME: suite-web
    DEPLOY_DIRECTORY: ${DEPLOY_BASE_DIR}/${PACKAGE_NAME}/${CI_BUILD_REF_NAME}
  when: manual
  environment:
    name: ${CI_BUILD_REF_NAME}
    action: stop
  script:
    - cd packages/suite-web
    - 'rm -r "${DEPLOY_DIRECTORY}"'
  only:
    - branches
  tags:
    - deploy

